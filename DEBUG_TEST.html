<!DOCTYPE html>
<html>
<head>
    <title>Wishlist Debug Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .test-box {
            border: 2px solid #00ff00;
            padding: 20px;
            margin: 20px 0;
            background: #0a0a0a;
        }
        button {
            background: #00ff00;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        .error { color: #ff0000; }
        .success { color: #00ff00; }
        .info { color: #00ccff; }
    </style>
</head>
<body>
    <h1>üî• WISHLIST API DEBUG TEST üî•</h1>
    
    <div class="test-box">
        <h2>Step 1: Login First</h2>
        <input type="email" id="email" placeholder="Email" value="23cs105@charusat.edu.in" style="padding: 10px; margin: 5px; width: 300px;">
        <input type="password" id="password" placeholder="Password" value="password123" style="padding: 10px; margin: 5px; width: 300px;">
        <button onclick="login()">üîë LOGIN</button>
        <div id="loginResult"></div>
    </div>

    <div class="test-box">
        <h2>Step 2: Test Wishlist API</h2>
        <input type="text" id="courseId" placeholder="Course ID" style="padding: 10px; margin: 5px; width: 300px;">
        <button onclick="testAddWishlist()">‚ûï ADD TO WISHLIST</button>
        <button onclick="testGetWishlist()">üìã GET WISHLIST</button>
        <button onclick="testRemoveWishlist()">‚ùå REMOVE FROM WISHLIST</button>
        <div id="wishlistResult"></div>
    </div>

    <div class="test-box">
        <h2>üìä API CALLS LOG:</h2>
        <div id="apiLog" style="max-height: 400px; overflow-y: auto;"></div>
    </div>

    <script>
        let token = localStorage.getItem('token');
        const API_BASE = 'http://localhost:5000/api';
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('apiLog');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML = `<div class="${type}">[${time}] ${message}</div>` + logDiv.innerHTML;
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('üîÑ Attempting login...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    token = data.data.token;
                    localStorage.setItem('token', token);
                    log('‚úÖ LOGIN SUCCESS! Token saved.', 'success');
                    document.getElementById('loginResult').innerHTML = `<div class="success">‚úÖ Logged in as: ${data.data.user.name}</div>`;
                } else {
                    log(`‚ùå LOGIN FAILED: ${data.message}`, 'error');
                    document.getElementById('loginResult').innerHTML = `<div class="error">‚ùå ${data.message}</div>`;
                }
            } catch (error) {
                log(`‚ùå LOGIN ERROR: ${error.message}`, 'error');
                document.getElementById('loginResult').innerHTML = `<div class="error">‚ùå ${error.message}</div>`;
            }
        }

        async function testAddWishlist() {
            const courseId = document.getElementById('courseId').value;
            if (!courseId) {
                alert('Enter a Course ID!');
                return;
            }
            
            if (!token) {
                alert('Login first!');
                return;
            }
            
            const url = `${API_BASE}/wishlist/${courseId}`;
            log(`üöÄ POST ${url}`, 'info');
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ ADD TO WISHLIST SUCCESS: ${JSON.stringify(data)}`, 'success');
                    document.getElementById('wishlistResult').innerHTML = `<div class="success">‚úÖ ${data.message}</div>`;
                } else {
                    log(`‚ùå ADD TO WISHLIST FAILED (${response.status}): ${JSON.stringify(data)}`, 'error');
                    document.getElementById('wishlistResult').innerHTML = `<div class="error">‚ùå ${data.message || 'Failed'}</div>`;
                }
            } catch (error) {
                log(`‚ùå ADD TO WISHLIST ERROR: ${error.message}`, 'error');
                document.getElementById('wishlistResult').innerHTML = `<div class="error">‚ùå ${error.message}</div>`;
            }
        }

        async function testGetWishlist() {
            if (!token) {
                alert('Login first!');
                return;
            }
            
            const url = `${API_BASE}/wishlist`;
            log(`üöÄ GET ${url}`, 'info');
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ GET WISHLIST SUCCESS: ${JSON.stringify(data)}`, 'success');
                    const items = data.data?.wishlist?.items || [];
                    document.getElementById('wishlistResult').innerHTML = `<div class="success">‚úÖ Wishlist has ${items.length} items:<br>${JSON.stringify(items, null, 2)}</div>`;
                } else {
                    log(`‚ùå GET WISHLIST FAILED (${response.status}): ${JSON.stringify(data)}`, 'error');
                    document.getElementById('wishlistResult').innerHTML = `<div class="error">‚ùå ${data.message || 'Failed'}</div>`;
                }
            } catch (error) {
                log(`‚ùå GET WISHLIST ERROR: ${error.message}`, 'error');
                document.getElementById('wishlistResult').innerHTML = `<div class="error">‚ùå ${error.message}</div>`;
            }
        }

        async function testRemoveWishlist() {
            const courseId = document.getElementById('courseId').value;
            if (!courseId) {
                alert('Enter a Course ID!');
                return;
            }
            
            if (!token) {
                alert('Login first!');
                return;
            }
            
            const url = `${API_BASE}/wishlist/${courseId}`;
            log(`üöÄ DELETE ${url}`, 'info');
            
            try {
                const response = await fetch(url, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ REMOVE FROM WISHLIST SUCCESS: ${JSON.stringify(data)}`, 'success');
                    document.getElementById('wishlistResult').innerHTML = `<div class="success">‚úÖ ${data.message}</div>`;
                } else {
                    log(`‚ùå REMOVE FROM WISHLIST FAILED (${response.status}): ${JSON.stringify(data)}`, 'error');
                    document.getElementById('wishlistResult').innerHTML = `<div class="error">‚ùå ${data.message || 'Failed'}</div>`;
                }
            } catch (error) {
                log(`‚ùå REMOVE FROM WISHLIST ERROR: ${error.message}`, 'error');
                document.getElementById('wishlistResult').innerHTML = `<div class="error">‚ùå ${error.message}</div>`;
            }
        }

        // Show current token on load
        if (token) {
            log('üîë Token found in localStorage', 'success');
        } else {
            log('‚ö†Ô∏è No token found - please login', 'info');
        }
    </script>
</body>
</html>
